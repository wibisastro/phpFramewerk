<aside class="menu">
  {% for mainmenu in menus %}
      {% for menu in mainmenu.menu %}
        <menu-label>{{ menu.caption }}</menu-label>
         <ul class="menu-list">
          {% for item in menu.menu %}
            <menu-list url="{{ item.url }}" caption="{{ item.caption }}" is-active="{% if item.url == '/' ~ pageID %}true{% endif %}"></menu-list>
           {% endfor %}
        </ul>
        {% endfor %}
  {% endfor %}
</aside>
